<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <link rel="stylesheet" href="/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/script.js"></script>
        <script src="/js/socket.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="sidebar">
                <img src="/img/logo.gif" class="logo" alt="Wildfire">
                <div class="nav">
                {% for group in groups %}
                    <div class="link orange_hover" data-color="orange">
                        <a href="/{{ group.id }}"><span>{{ group.title }}</span></a>
                    </div>
                {% endfor %}
                </div>

                <div class="new_group">
                    <div class="link orange_hover new_group_link" data-color="orange">
                        <span><i class="fa fa-plus"></i> New</span>
                    </div>
                </div>
            </div>

            <div style="clear: both"></div>

            <div class="pages">
                <div class="page orange">
                    <div class="content">
                        <header>Welcome</header>
                        <article>Welcome to Wildfire. This app is currently under heavy development. Check back later for a more polished version.</article>
                    </div>
                </div>

            </div>
        
        </div>
    </body>
</html>
